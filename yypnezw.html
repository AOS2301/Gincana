<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dica 6!</title>
</head>
<body>
    <div id="banner"></div>
    <script src="js/equipe.js"></script>
    <h1 class="titulo">DICA 2, FASE 6</h1>
    <img class="imgG" src="img/dica6_1.PNG">
    <div class="informacao">
        <input type="text" class="senha" id="validar">
        <input type="submit" class="fase" value="VERIFICAR" onclick="imagem6()">
    </div>
    <script>
        function imagem6(){
            var validar = document.getElementById("validar").value.trim();
            var team = new URLSearchParams(window.location.search).get("team");
            let valor = Array.from("qualidade", c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
            if(validar == valor){
                window.location.href = "eaxbsum.html?team=" + encodeURIComponent(team);
            } else{
                alert("Senha Incorreta!");
                return;
            }
        }
    </script>
</body>
</html>
