<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fase 8!</title>
</head>
<body>
    <div id="banner"></div>
    <script src="js/equipe.js"></script>
    <h1 class="titulo">FASE 8!</h1>
    <h1> 17 de fevereiro de 1963 üêê</h1>
    <div class="informacao">
        <input type="text" class="senha" id="validar">
        <input type="submit" class="fase" value="VERIFICAR" onclick="imagem8()">
    </div>
    <script>
        function imagem8(){
            var validar = document.getElementById("validar").value.trim();
            var team = new URLSearchParams(window.location.search).get("team");
            let valor = Array.from("violentamente", c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
            let valores = Array.from("parapeito", c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
            if(validar == valor){
                window.location.href = "gptcpnt.html?team=" + encodeURIComponent(team);
            } else if(validar == valores){
                window.location.href = "wpwxfyu.html?team=" + encodeURIComponent(team);
            }else{
                alert("Senha Incorreta!");
                return;
            }
        }
    </script>
</body>
</html>
