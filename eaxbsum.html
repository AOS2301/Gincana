    <div class="informacao">
        <input type="text" class="senha" id="validar">
        <input type="submit" class="fase" value="VERIFICAR" onclick="imagem7()">
    </div>
    <script>
    function imagem7(){
        var validar = document.getElementById("validar").value.trim();
        var team = new URLSearchParams(window.location.search).get("team");
        let valor = Array.from("dividido", c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
        let valores = Array.from("descida", c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
        if(validar == valor){
            window.location.href = "rbxbtht.html?team=" + encodeURIComponent(team);
        } else if(validar == valores){
            window.location.href = "ebcnazz.html?team=" + encodeURIComponent(team);
        }else{
            alert("Senha Incorreta!");
            return;
        }
    }
    </script>
