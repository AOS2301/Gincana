<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <title>Dica 3!</title>
</head>
<body>
    <div id="banner"></div>
    <script src="js/equipe.js"></script>
    <h1 class="titulo">DICA 2, FASE 3</h1>
    <br><br><br>
    <h1>A cada buzinada, um novo trof√©u pode ser conquistado.</h1>
    <div class="informacao">
        <input type="text" class="senha" id="validar">
        <input type="submit" class="fase" value="VERIFICAR" onclick="imagem3()">
    </div>
    <script>
        function imagem3(){
            var validar = document.getElementById("validar").value.trim();
            var team = new URLSearchParams(window.location.search).get("team");
            let valor = Array.from("lado", c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
            if(validar == valor){
                window.location.href = "kgmxtax.html?team=" + encodeURIComponent(team);
            } else{
                alert("Senha Incorreta!");
                return;
            }
        }
    </script>
</body>
</html>
